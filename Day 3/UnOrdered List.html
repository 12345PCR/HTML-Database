<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <ol>
        <h3>
        <li>Ordered 1ist</li>
        <li>Unordered 1ist</li>
        <li>Defination / Description 1ist</li></h3>
    </ol>
    <!-- Lists in html :-
         It is used to arrange an item's in a ordered (or) unordered way. It has 3 types
            1. ordered list
            2. UnOrdered list
            3. Defination / Description 1ist -->
    <h2><ol start="2">
        <li> UnOrdered List </li>
    </ol></h2>

    <ul> <!--Disc is the default type-->
        <li>Python</li>
        <li>Java</li>
        <li>C</li>
        <li>Apex Legends</li>
    </ul>

    <ul type="Disc">
        <li>Python</li>
        <li>Java</li>
        <li>C</li>
        <li>Apex Legends</li>
    </ul>

    <ul type="circle">
        <li>Python</li>
        <li>Java</li>
        <li>C</li>
        <li>Apex Legends</li>
    </ul>

    <ul type="square">
        <li>Python</li>
        <li>Java</li>
        <li>C</li>
        <li>Apex Legends</li>
    </ul>



</body>
</html>
