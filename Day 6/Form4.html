<body>
    <form>

        <ul type="disc">

            <li><label for="password">password</label>

            <li>please check all the emotions thet apply to you:

                    <li><label>Angry</label>

                        <input type="checkbox" id="" name=""><br>
                     <li><label>Happy</label>
                        <input type="checkbox" id="" name=""><br>
                     <li><label>Ambivalent</label>
                        <input type="checkbox" id="" name="">
                    </li>
                </ul>

            <li>How satisfied were you with our service?
                <ul type="disc">
                    <li><label>Very satisfied</label>
                        <input type="checkbox" id="" name=""><br>
                    <li><label>Satisfied</label>
                        <input type="checkbox" id="" name=""><br>
                     <li><label>Didn't care</label>
                        <input type="checkbox" id="" name=""><br>
                     <li><label>Dissatisfied</label>
                        <input type="checkbox" id="" name="">
                    <li><label> Very dissatisfied</label>
                        <input type="checkbox" id="" name="">
                    </li>
                </ul>

        <li><label for="comment">Further comments:</label>
            <textarea name="" id="" cols="30" rows=10""></textarea>

        <li><label>Bio Photo:</label>
            <input type="text" name="name" id="name" value="disabled">
           <button>choose...</button>

        
            
        <li><label for="location">Location visited:</label>
            <input type="number" name="location" id="location" value="autocorrect">
        <li><button>submit</button></li>


    </form>
